<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주소 수정 폼</title>
</head>
<body>
<h2>주소 수정하기</h2>
<form th:action="@{/AddressView/modify/{id}(id=${address.addrkey})}" method="post">
    <input type="hidden" name="user.userkey" th:value="${address.user.userkey}">
    <input name="name" type="text" th:value="${address.name}">
    <input name="addressDetail" type="text" th:value="${address.addressDetail}">
    <input name="tel" type="text" th:value="${address.tel}">
    <input name="req" type="text" th:value="${address.req}">
    <button type="submit">작성</button>
</form>
</body>
</html>
